<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cepNovo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="formulario">


        <br>
        <br>


        <h1>Cadastre-se para entrar na lista de espera!</h1>




        <div class="primeira">
            <label for="nome">Nome Completo: </label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="segunda">
            <label for="seuEmail">E-mail: </label>
            <input type="seuEmail" name="seuEmail" id="seuEmail" required>
        </div>




        <div class="senhas">

            <div class="senhaUm">
                <label for="senha">Senha: </label>

                <input type="password" name="senha" id="senha" required>
                <img src="./assets/img/eye.png" id="olho" class="olho">
            </div>

            <div class="senhaDois">
                <label for="confirmSenha">Confirme sua senha: </label>
                <input type="password" name="confirmSenha" id="confirmSenha" required>
                <img src="./assets/img/eye.png" id="olhoDois" class="olhoDois">

            </div>

        </div>

        <div class="dadosPessoais">

            <div class="cpf">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" required>
            </div>
            <div class="rg">
                <label for="rg">RG</label>
                <input type="text" name="rg" id="rg" required>
            </div>

            <div class="nascimento">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" required>
            </div>
        </div>







        <div class="local">
            <div class="sexta">
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" maxlength="8" required>
            </div>


            <div class="setima">
                <label for="rua">Rua: </label>
                <input type="text" name="rua" id="rua" required>
            </div>
        </div>



        <div class="city">

            <div class="oitava">
                <label for="bairro">Bairro: </label>
                <input type="text" name="bairro" id="bairro" required>
            </div>
            <div class="decima">
                <label for="cidade">Cidade: </label>
                <input type="text" name="cidade" id="cidade" required>
            </div>

            <div class="decimaUm">
                <label for="estado">Estado: </label>
                <input type="text" name="estado" id="estado" required>
            </div>
        </div>


        <div class="complemento">

            <div class="decimaDois">
                <label for="numero">Numero: </label>
                <input type="text" name="numero" id="numero" required>
            </div>
            <div class="setima">
                <label for="complemento">Complemento: </label>
                <input type="text" name="complemento" id="complemento">
            </div>
        </div>


        <br>
        <br>
        <br>
        <br>

    </section>
    <br>


    <div id="finalCadastro">
        <a href="./cadastrofinalizado.html"><button class="button" type="submit">Finalizar Cadastro</button></a>
    </div>




    <br><br><br><br>













    <script src="assets/js/cepNovo.js"></script>

</body>

</html>
